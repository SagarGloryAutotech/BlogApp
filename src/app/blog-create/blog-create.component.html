
<h1 style="text-align: center;">Post your blog from here</h1>
<div class="container">
    <div class="row" style="text-align: left;">
        <div class="col-md-12">
            <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form-control" placeholder="Enter blog title" required />
                </div>

                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    Blog title is required
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="blogDescription" [(ngModel)]="blogDescription" #title="ngModel" class="form-control" placeholder="Enter blog Description" required />
                </div>

                <div class="form-group">
                    <label>Enter blog body</label>
                    <textarea name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #title="ngModel" class="form-control" placeholder="Enter blog body" required ></textarea>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select [(ngModel)]="blogCategory" #category="ngModel" name="blogCategory" class="form-control" id="category" required>
                        <option *ngFor="let category of possibleCategory" [value]="category">{{category}}</option>
                        
                    </select>
                </div>

                <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Post the blog</button>

            </form>
        </div>
    </div>
</div>
